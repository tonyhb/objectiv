<h1>New theme</h1>

<form action="" method="post" id="newTheme">
	<label for="name">Theme name</label>
	<input id="themeName" type="text" name="name" value="<%- siteName %> Theme">

	<label for="description">Descriptive information (optional)</label>
	<textarea id="themeDesc" name="description" placeholder="eg. The main theme for <%- siteName %>, used for both computers and mobile devices." ></textarea>

	<button type="submit">Create</button>
</form>
